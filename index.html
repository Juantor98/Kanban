<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban</title>
        <link rel="stylesheet" href="./styles/bulma.css">
        <!-- <link rel="stylesheet" href="./styles/debug.css"> -->
    </head>
    <body>
        <section class="hero has-background-white">
            <div class="columns">
                <div class="column">
                    <img src="./images/logo.png" alt="logo" style="max-width: 200px;">
                </div>
                <div class="column">
                    <button class="button is-primary is-rounded" id="btnAddTask" data-target="modalTask" style="float: right; margin-right: 10px; margin-top: 19px;">Add Task</button>  
                </div> 
            </div>
        </section>
        <section class="section" style="background-color: rgba(199, 159, 252, 0.863); height: 700px;">
            <div class="columns"  style="height: 100%;">
                <div class="column">
                    <div class="notification" style="height: 100%;">
                        <h1 class="subtitle">Por hacer</h1>
                        <div class="container" id="todoTasks"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="notification" style="height: 100%;">
                        <h1 class="subtitle">En progreso</h1>
                        <div class="container" id="inProgress"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="notification" style="height: 100%;">
                        <h1 class="subtitle">Finalizadas</h1>
                        <div class="container" id="doneTask"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal -->
        <div id="modalTask" class="modal">
            <div class="modal-background"></div>  
            <div class="modal-card">  
                <div class="modal-card-head">
                    <div class="container">
                        <h1 class="subtitle">Nueva tarea</h1>
                        <div class="columns">
                            <div class="column is-half">
                                <input class="input is-rounded is-small" type="text" id="task" placeholder="Tarea">
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <input class="input is-rounded is-small" type="text" id="task" placeholder="Descripción">
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-one-quarter">                                
                                <div class="select is-rounded is-small">
                                    <select>
                                        <option>Seleccione</option>
                                        <option>Juan Torres</option>
                                        <option>Carolina Marín</option>
                                    </select>
                                </div>
                            </div>
                            <div class="column is-one-quarter">
                                <input class="input is-rounded is-small" type="date" id="task" placeholder="Fecha de entrega">
                            </div>
                        </div>
                    </div>
                </div> 
                <footer class="modal-card-foot">
                    <button class="button is-success is-rounded">Guardar</button>
                </footer>                       
            </div>          
            <button class="modal-close is-large" id="btnCloseModal"></button>
        </div>          
        <!-- Fin Modal -->
        <script src="./index.js"></script>
    </body>
</html>
